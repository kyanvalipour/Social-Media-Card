<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-area" style="background: url('https://th.bing.com/th/id/R.9b188f49b38196458520247b2be7e478?rik=2z%2fMGL1hGeAVZg&pid=ImgRaw&r=0'); background-size: cover;">
        <section class="card">
            <div class="card__wrapper">
                <img src="https://randomuser.me/api/portraits/men/35.jpg" class="card__user-img">
                <div class="card__info">
                    <span class="card__name">Matt Williams</span>
                    <span class="card__title">UI/UX Designer</span>
                </div>
                <div class="card__socials">
                    <div class="card__icon card__icon--fb">
                        <span class="card__icon-box">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="card__icon-title">
                            Facebook
                        </span>
                    </div>
                    <div class="card__icon card__icon--ig">
                        <span class="card__icon-box">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="card__icon-title">
                            Instagram
                        </span>
                    </div>
                    <div class="card__icon card__icon--db">
                        <span class="card__icon-box">
                            <i class="fab fa-dribbble"></i>
                        </span>
                        <span class="card__icon-title">
                            Dribbble
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
